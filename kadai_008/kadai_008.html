<!DOCTYPE html>
<html lang="ja">
<head>
  <title>8章課題</title>
  <meta name="description" content="このページは8章の課題です。">
  <meta charset="UTF-8">
</head>
<body>

  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <a href="https://www.sejuku.net/">ホーム</a>
      <a href="https://www.sejuku.net/">社会</a>
      <a href="https://www.sejuku.net/">経済</a>
      <a href="https://www.sejuku.net/">スポーツ</a>
      <a href="https://www.sejuku.net/">テクノロジー</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>社会</h2>

      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
          日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>

        <audio controls>
          <source src="ichi.mp3" type="audio/mpeg">
          お使いのブラウザは音声再生に対応していません。
        </audio>
      </section>

      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>

        <form>
          <div>
            <label for="name">氏名</label>
            <input type="text" id="name" name="name" placeholder="名前を入力してください">
          </div>

          <div>
            <label for="age">年代</label>
            <select id="age" name="age">
              <option value="10">10代以下</option>
              <option value="20">20代</option>
              <option value="30">30代</option>
              <option value="40">40代以上</option>
            </select>
          </div>

          <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男性</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女性</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">その他</label>
          </div>

          <div>
            <label for="wagashi">おすすめ和菓子の名称</label>
            <input type="text" id="wagashi" name="wagashi" placeholder="例：みたらし団子">
          </div>

          <div>
            <label for="reason">おすすめする理由</label>
            <textarea id="reason" name="reason"></textarea>
          </div>

          <!-- ここを修正 -->
          <div>
            <label for="agree">個人情報保護方針に同意する</label>
            <input type="checkbox" id="agree" name="agree">
          </div>

          <div>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
          </div>
        </form>
      </section>
    </article>

    <article>
      <h2>テクノロジー</h2>
      <section>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>
          SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。
        </p>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy;SAMURAIニュース</p>
  </footer>

</body>
</html>
